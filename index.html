<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

<body>
<div class="app">

    <header class="header">
        <div class="container">
            <h1 class="header-name">Тестовый редактор</h1>
        </div>
    </header>
    <!--  -->
    <div class="content container">

        <div class="text-editor" id="textEditor">
            <header class="text-editor__header">
                Здесь будут елементы управления!
            </header>
            <div class="text-editor__body">
                <div data-text-editor-input contenteditable class="text-editor__input">

                </div>
            </div>
            <footer class="text-editor__footer">
                    <button data-text-editor-submit type="submit" class="text-editor__submit">Сохранить</button>
            </footer>
        </div>
    </div>

</div>
